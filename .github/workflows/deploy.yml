name: Deploy to GitHub Pages
on:
  push:
    branches: [main, feature/ci*]
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main') || (startsWith(github.ref, 'refs/heads/feature/ci'))
    steps:
      - uses: actions/checkout@v3

      - name: Use Node 18.x ðŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: Install Dependencies ðŸ“¦
        run: |
          yarn install --frozen-lockfile

      - name: Run linters and formatter checks ðŸš¨
        run: |
          yarn typecheck
          yarn lint:ci
          yarn prettier:ci

      - name: Build website ðŸ”¨
        run: |
          yarn build

      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy to GitHub Pages ðŸ“¦
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./build
